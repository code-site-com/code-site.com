            <body>
                <div>
                    <p>ROUND関数は四捨五入する関数です。</p>
                    <p>C1は四捨五入したいセル値又は数値を入力します。</p>
                    <p>0は少数点第何位で四捨五入するかを指定します。</p>
                    <p>小数点の数字(行数)は下記画像を参考ください。</p>
                    <p>(1513.572を四捨五入した例になります。)</p>
                </div>
                
                <div class="code-container">
                    <button class="copy-btn" onclick="copyCode()">コピー</button>
                    <pre>
                        <code id="code-block">
                            =ROUND(C1,0)
                        </code>
                    </pre>
