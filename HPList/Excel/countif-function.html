                    <h2>COUNTIF関数</h2>
                </div>

            <body>
                <div>
                    <p>COUNTIF関数は条件に一致したセルの数をカウントする関数です。</p>
                    <p>C1からC3は検索する範囲です。</p>
                    <p>リンゴは検索条件です。</p>
                    <p>検索条件には""ダブルクォーテーション</p>
                    <p>を付けるの忘れないようにしてください。</p>
                    <p>55より大きい値を条件にする事も可能です。例:=COUNTIF(C1:C3,">50")</p>
                </div>
                
                <div class="code-container">
                    <button class="copy-btn" onclick="copyCode()">コピー</button>
                    <pre>
                        <code id="code-block">
                            =COUNTIF(C1:C3,"リンゴ")
                        </code>
                    </pre>
                </div>
