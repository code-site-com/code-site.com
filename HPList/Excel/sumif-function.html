                    <h2>SUMIF関数</h2>
                </div>
            </section>

            <body>
                <div>
                    <p>SUMIF関数は特定の条件に該当したセルのみ計算する関数です。</p>
                    <p>条件下で足し算をする時に使用します。</p>
                    <p>C1:C3が検索範囲、ここに条件と一致するものがあるか検索します。</p>
                    <p>TRUEが条件ここは検索するものを指定します。</p>
                    <p>D1:D3ここは計算する数値です。</p>
                </div>
                
                <div class="code-container">
                    <button class="copy-btn" onclick="copyCode()">コピー</button>
                    <pre>
                        <code id="code-block">
                            =SUMIF(C1:C3,TRUE,D1:D3)
                        </code>
                    </pre>
                </div>
