<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="content-language" content="ja">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>検索ページ</title>
    <link rel="icon" type="image/jpg" href="img/rogo2.jpg">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>検索</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="List.html">一覧</a></li>
                    <li><a href="index.html">検索</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div>
        <input type="checkbox" id="PythonCheckbox" checked>
        <label for="PythonCheckbox">Python</label>

        <input type="checkbox" id="CMDCheckbox" checked>
        <label for="CMDCheckbox">CMD</label>

        <input type="checkbox" id="SQLCheckbox" checked>
        <label for="SQLCheckbox">SQL</label>

        <input type="checkbox" id="HTMLCheckbox" checked>
        <label for="HTMLCheckbox">HTML</label>

        <input type="checkbox" id="CSSCheckbox" checked>
        <label for="CSSCheckbox">CSS</label>

        <input type="checkbox" id="javascriptCheckbox" checked>
        <label for="javascriptCheckbox">JavaScript</label>

        <input type="checkbox" id="VBACheckbox" checked>
        <label for="VBACheckbox">VBA</label>

        <input type="checkbox" id="ExcelCheckbox" checked>
        <label for="ExcelCheckbox">Excel</label>
    </div>

    <div class="search">
        <input type="text" id="searchInput" placeholder="ここに入力してください">
        <button id="searchButton">検索</button>
    
        <ul id="searchResults"></ul>
    
        <div id="noResultsMessage" style="display: none;">結果は見つかりませんでした。</div>
    </div>

    <footer>
        <div class="relative-content">
            <div class="kinnsi">
                <p class="circle" div id="circle1">S</p>
                <p class="kinnsi2">&copy; 2024 My Website. All reserved.</p>
            </div>
        </div>
    </footer>
    <div class="pagetop">↑</div>

    <script src="JavaScript/script.js"></script> <!-- JavaScriptファイルを読み込む -->
</body>
</html>
